<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontak | TikTok Info</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-black text-white py-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center px-4">
      <h1 class="text-2xl font-bold">TikTok Info</h1>
      <ul class="flex space-x-6">
        <li><a href="index.html" class="hover:text-pink-400">Beranda</a></li>
        <li><a href="tentang.html" class="hover:text-pink-400">Tentang</a></li>
        <li><a href="fitur.html" class="hover:text-pink-400">Fitur</a></li>
        <li><a href="berita.html" class="hover:text-pink-400">Berita</a></li>
        <li><a href="kontak.html" class="text-pink-400">Kontak</a></li>
      </ul>
    </div>
  </nav>

  <!-- Kontak -->
  <section class="py-16 px-4">
    <div class="container mx-auto text-center">
      <h2 class="text-3xl font-bold mb-6">Hubungi Kami</h2>
      <p class="mb-8">Kirimkan pesan atau saran Anda tentang TikTok Info!</p>
      <form class="max-w-md mx-auto space-y-4">
        <input type="text" placeholder="Nama Anda" class="w-full p-3 border border-gray-300 rounded-lg" required>
        <input type="email" placeholder="Email Anda" class="w-full p-3 border border-gray-300 rounded-lg" required>
        <textarea placeholder="Pesan Anda" rows="4" class="w-full p-3 border border-gray-300 rounded-lg" required></textarea>
        <button type="submit" class="bg-pink-500 text-white px-6 py-3 rounded-lg font-semibold hover:bg-pink-600">Kirim</button>
      </form>
    </div>
  </section>

  <footer class="bg-black text-gray-400 py-6 text-center">
    <p>&copy; 2025 TikTok Info | Dibuat oleh Salma Az-Zahra</p>
  </footer>
</body>
